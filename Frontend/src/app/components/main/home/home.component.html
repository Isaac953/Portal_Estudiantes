<div class="home-component container-fluid">
  <div class="row">
    <h2 class="fw-bold">Bienvenidos al portal educativo</h2>
    <div class="col-12 col-lg-6" *ngFor="let asignature of responseApi">
      <section class="asignature-card d-flex flex-row justify-content-between">
        <figure class="asignature-icon d-flex justify-content-center align-items-center"><fa-icon
            [icon]="faFileLines"></fa-icon></figure>
        <div class="d-flex w-100 flex-column justify-content-center align-items-center" *ngIf="roleUser == 'Estudiante'">
          <h3 class="fw-bold">{{ asignature.nombre_asignatura }}</h3>
          <div class="d-flex w-100 flex-row justify-content-center align-items-center">
            <button class="card-btn btn-content fw-bold text-white"  [routerLink]="['/tutorials', asignature.nombre_asignatura, asignature.pk]">Contenido</button>
          </div>
          <span class="teacher">Profesor</span>
        </div>

        <div class="d-flex w-100 flex-column justify-content-center align-items-center" *ngIf="roleUser == 'Profesor'">
          <h3 class="fw-bold">{{ asignature.nombre_asignatura }}</h3>
          <div class="d-flex w-100 flex-row justify-content-center align-items-center">
            <button class="card-btn btn-content fw-bold text-white"  [routerLink]="['/tutorials', asignature.nombre_asignatura, asignature.pk]">Contenido</button>
            <button class="card-btn btn-edit fw-bold text-white"  [routerLink]="['/content', asignature.nombre_asignatura, asignature.pk]"><fa-icon
              [icon]="faPenToSquare"></fa-icon></button>
          </div>
          <span class="teacher">Secci√≥n {{asignature.curso}}</span>
        </div>
      </section>
    </div>
  </div>
</div>
